<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(180, 210, 73);
      flex-direction: column;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #heading {
      font-size: 24px;
      margin-top: 20px;
    }
    #yesButton, #noButton {
      background: rgb(22, 93, 8);
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="heading" class="mb-4">Paise Dega YA Nahi Be? ðŸ˜Š</h1>
  <img id="image" src="img.gif" alt="Placeholder Image" class="img-fluid mb-4" style="max-width: 150px;">
  <div class="d-flex flex-column align-items-center">
    <button id="yesButton" class="btn btn-success mb-2">Yes</button>
    <button id="noButton" class="btn btn-danger mb-2" onmouseover="moveButton()">No</button>
  </div>

  <!-- Optional JavaScript for button functionality -->
  <script>
    var yesButton = document.getElementById('yesButton');
    var noButton = document.getElementById('noButton');
    var heading = document.getElementById('heading');
    var image = document.getElementById('image');
    
    function moveButton() {
      var newX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
      var newY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
      noButton.style.position = 'absolute';
      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
    }
    
    yesButton.addEventListener('click', function() {
      heading.textContent = "Thanx, Be Pta tha De dega! ðŸ˜Š";
      image.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXE0aWZlaDM3bnlqamZma3drcGU1MzVzc3FwMmt2c3E1bDQyYnA2dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bA5cblwksWXDOwSzUI/giphy.gif";
      yesButton.style.display = "none";
      noButton.style.display = "none";
    });
    
    noButton.addEventListener('click', function() {
      heading.textContent = "Sorry that you didn't like the image!";
      image.src = "https://via.placeholder.com/150";
    });
  </script>
</body>
</html>
